<!-- Create a basic form using semantic tags and inputs. -->

<!DOCTYPE html>   <!-- This tells that we are using HTML5 version and renders correct page-->
<html lang="en">  <!--Tells the reader that content is in English-->
    <head>        <!--Contains meta-info about the web page that might not be visible-->
        <meta charset="UTF-8" /> <!--Includes all characters and emojis-->
        <meta name="viewport" content="width=device-width, initial-scale= 1.0" /> <!--Responsive for mobiles-->
        <title>My web page</title>
    </head>
    <body>        <!--Contains everything that is visible to users-->
        <main>
            <form>
                <h1>Required form</h1>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required/> 
                <br></br>   
                <label for="gender"> Gender </label>
                <select id="gender" name= "gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                 <br></br>   
                 <label for="status">Marital Status</label>
                 <input type="radio" name="single" value="single" />
                 <label for="single"> Single </label>
                 <input type="radio" name="single" value="married" />
                 <label for="married"> Married </label>
                 <br></br>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
