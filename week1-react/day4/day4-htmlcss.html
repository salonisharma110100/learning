<!-- Task: Build a Simple Profile Card
✅ Requirements:
Create a simple profile card that shows:

A circular profile picture

Name and title (like “Frontend Developer”)

A short description

A button that says “Contact Me” 

-->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
            text-align: center;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;  
            object-fit: cover;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 20px;
            margin: 10px 0 5px 0;
        }

        p {
            font-size: 14px;
            color: #555;
            margin: 0 0 15px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <img src="./IMG_20240427_140205.jpg" alt="Profile Picture" />
            <h1>Saloni Sharma</h1>
            <p>Frontend Developer at Tata Consultancy Services</p>
            <button>Contact Me!!</button>
        </div>
    </main>
</body>
</html>
